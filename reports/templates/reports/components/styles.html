<style>
    /* Reset e base */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-size: 12px;
        line-height: 1.6;
        color: #333;
        background: #fff;
    }
    
    /* Header */
    .report-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
        border-bottom: 2px solid #e0e0e0;
        margin-bottom: 30px;
    }
    
    .report-header .logo {
        flex: 0 0 auto;
    }
    
    .report-header .logo img {
        max-height: 80px;
        max-width: 200px;
        object-fit: contain;
    }
    
    .report-header .empresa-info {
        flex: 1;
        text-align: right;
        padding-left: 20px;
    }
    
    .report-header .empresa-info h1 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #1a1a1a;
    }
    
    .report-header .empresa-info p {
        font-size: 10px;
        color: #666;
        margin: 2px 0;
    }
    
    /* Content */
    .report-content {
        padding: 0 20px;
    }
    
    .report-title {
        margin-bottom: 20px;
        text-align: center;
    }
    
    .report-title h2 {
        font-size: 16px;
        font-weight: bold;
        color: #1a1a1a;
        margin-bottom: 5px;
    }
    
    .report-title p {
        font-size: 11px;
        color: #666;
    }
    
    /* Tables */
    .report-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 11px;
    }
    
    .report-table thead {
        background-color: #f5f5f5;
    }
    
    .report-table th {
        padding: 10px 8px;
        text-align: left;
        font-weight: bold;
        border-bottom: 2px solid #ddd;
        color: #333;
    }
    
    .report-table td {
        padding: 8px;
        border-bottom: 1px solid #eee;
    }
    
    .report-table tbody tr:hover {
        background-color: #f9f9f9;
    }
    
    .report-table tfoot {
        background-color: #f5f5f5;
        font-weight: bold;
    }
    
    .report-table tfoot td {
        border-top: 2px solid #ddd;
        padding: 10px 8px;
    }
    
    /* Footer */
    .report-footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
        text-align: center;
        font-size: 10px;
        color: #666;
    }
    
    .report-footer .page-info {
        margin-top: 10px;
    }
    
    /* Utilities */
    .text-right {
        text-align: right;
    }
    
    .text-center {
        text-align: center;
    }
    
    .text-bold {
        font-weight: bold;
    }
    
    .mb-10 {
        margin-bottom: 10px;
    }
    
    .mb-20 {
        margin-bottom: 20px;
    }
    
    /* Print styles */
    @media print {
        body {
            margin: 0;
            padding: 0;
        }
        
        .report-header {
            page-break-after: avoid;
        }
        
        .report-table {
            page-break-inside: avoid;
        }
        
        .report-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    }
</style>
