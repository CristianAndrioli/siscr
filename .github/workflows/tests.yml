name: Testes Unitários

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Permite execução manual

jobs:
  test-backend:
    name: Testes Django
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: siscr_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libpq-dev

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configurar variáveis de ambiente
        run: |
          echo "DB_NAME=siscr_test" >> $GITHUB_ENV
          echo "DB_USER=postgres" >> $GITHUB_ENV
          echo "DB_PASSWORD=postgres" >> $GITHUB_ENV
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci-cd" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/1" >> $GITHUB_ENV
          echo "ENVIRONMENT=test" >> $GITHUB_ENV
          echo "CELERY_BROKER_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "CELERY_RESULT_BACKEND=redis://localhost:6379/0" >> $GITHUB_ENV

      - name: Executar migrations
        run: |
          python manage.py migrate_schemas --shared --noinput || true

      - name: Executar testes unitários
        run: |
          python manage.py test --verbosity=2 --noinput
        continue-on-error: false

      - name: Verificar cobertura (opcional)
        run: |
          pip install coverage
          coverage run --source='.' manage.py test
          coverage report --fail-under=70 || true # Falha se cobertura < 70%

  test-frontend:
    name: Testes Frontend (React)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependências
        working-directory: ./frontend
        run: npm ci

      - name: Executar linter
        working-directory: ./frontend
        run: npm run lint || true # Não falha o build se houver warnings

      - name: Build do frontend
        working-directory: ./frontend
        run: npm run build

      - name: Verificar build
        working-directory: ./frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "Erro: Build não gerou diretório dist"
            exit 1
          fi

  lint:
    name: Linting e Formatação
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar ferramentas de lint
        run: |
          pip install flake8 black isort
          # Adicione outras ferramentas conforme necessário

      - name: Executar Black (formatação)
        run: |
          black --check . || true

      - name: Executar isort (imports)
        run: |
          isort --check-only . || true

      - name: Executar flake8 (linting)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

